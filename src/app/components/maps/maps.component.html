<section>
    <div class="overflow-x mt-1">
        <div class="mr-2 mb-1 center white inline-block" *ngFor="let map of maps" (click)="showMap(map)">
            <div>{{map.name}}</div>
            <div class="mt-1"><img [src]="map.image" alt="image de la carte" width="100"/></div>
        </div>
    </div>
</section>
<section *ngIf="displayedMap">
    <img class="responsive-image" [src]="displayedMap.image" />
</section>
